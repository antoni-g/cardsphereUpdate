<!doctype html>
<html>
<head>
	<script src="jquery-3.2.1.min.js"></script>
	<script src='spectrum.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
	<link rel='stylesheet' href='spectrum.css' />
	<link rel='stylesheet' href='styles.css' />
	
</head>

<body>
	<div id='heading' class='jumbotron' padding ='10px'>
		<div class="paddedBox">
			<h1>Options</h1>
		</div>
	</div>
<div id='outer' class='outerBox'>
	<div id='options' class='optionBox'>
		<div id='colorSelectionOuter' class="colorOuter">
				<div id='headingColorBox' class="colorSelector">
					<input type='color' id="headingColor"/>
					<label for="headingColor">Heading Color</label>
				</div>
				<div id='bodyColorBox' class="colorSelector">
					<input type='color' id="bodyColor"/>
					<label for="bodyColor">Body Color</label>
				</div>
			</div>	
			<div role="group" id='colorButtons' aria-label="Color buttons">
	    		<button type="button" id='saveColor' class="btn">Save Current</button>
	    		<button type="button" id='default' class="btn">Revert to Default</button>
	  		</div>
		</div>
		<p><em>placeholder text</em></p>
		<hr / class='divider'>
		<br />

		<div id='checkOptions'>
  			<label for="saveSettings" class="control control--checkbox">
  				Use Last Saved Settings
  				<input type="checkbox" value="" id="saveSettings">
  				<div class="control__indicator"></div>
  			</label>
  			<p><em>placeholder text</em></p>
  			<hr / class='divider'>
  			<br />

  			<label class="control control--checkbox" for="autosave">
    			Autosave when visiting Cardsphere
    			<input class="form-check-input" type="checkbox" value="" id="autosave">
  				<div class="control__indicator"></div>
  			</label>
  			<p><em>placeholder text</em></p>
  			<hr / class='divider'>
  			<br />

  			
  			<label class="control control--checkbox" for="okButton">
  				Show OK Button
  				<input class="form-check-input" type="checkbox" class="filled-in"value="" id="okButton">
  				<div class="control__indicator"></div>
  			</label>
  			<p><em>placeholder text</em></p>
  			<br />
  			<br />
  			</div>
		</div>
	</div>
</div>
	<script src="options.js"></script>
</body>
</html>
